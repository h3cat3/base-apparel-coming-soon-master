<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="BigScreen.css" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="card">
    <img class="logo" src="images/logo.svg" alt="logo base apparel">
    
    <picture class="hero">
      <source media="(min-width: 1024px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="a woman wearing an orange shirt">
    </picture>
    <div class="group-text">
      <h1 class="heading"><span class="thin">We're</span>
        coming soon
      </h1>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form" novalidate>
        <input type="email" placeholder="Email Address" id="email">
        <button class="btn" id="btn" type="submit">
          <img src="images/icon-arrow.svg" alt="">
        </button>
        <div class="error"></div>
      </form>
    </div>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
